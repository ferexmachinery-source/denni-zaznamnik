<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence práce zaměstnanců</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1000px;
        }
        .section-header {
            border-bottom: 2px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

<div id="app" class="container mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Evidence práce zaměstnanců</h1>
    <p class="text-sm text-center text-gray-600 mb-8">Data se automaticky ukládají a synchronizují s cloudem.</p>

    <!-- Loading a Error messages -->
    <div id="loadingMessage" class="hidden text-center text-gray-500 mb-4">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-4 border-blue-500 border-t-transparent"></div>
        <p>Načítám data...</p>
    </div>
    <div id="errorMessage" class="hidden text-center bg-red-100 text-red-700 p-4 rounded-lg mb-4">
        <p>Chyba při komunikaci s JSONBin. Zkontrolujte API klíče a bin ID.</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        
        <!-- Přidání nového záznamu -->
        <div class="bg-gray-50 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Přidat nový záznam</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="employeeSelect" class="text-gray-600 mb-1">Zaměstnanec:</label>
                    <select id="employeeSelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="dateInput" class="text-gray-600 mb-1">Datum:</label>
                    <input type="date" id="dateInput" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all">
                </div>
            </div>
            <div class="flex flex-col mt-4">
                <label for="descriptionInput" class="text-gray-600 mb-1">Popis práce:</label>
                <textarea id="descriptionInput" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
            </div>
            <button onclick="addWorkEntry()" class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Uložit záznam</button>
        </div>

        <!-- Správa zaměstnanců a filtry -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Správa zaměstnanců</h2>
                <div class="flex items-center space-x-2">
                    <input type="text" id="newEmployeeName" placeholder="Jméno zaměstnance" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all">
                    <button onclick="addEmployee()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">Přidat</button>
                </div>
                <ul id="employeeList" class="mt-4 list-disc list-inside space-y-2 text-gray-700"></ul>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Filtry a export</h2>
                <div class="flex flex-col space-y-4">
                    <div class="flex flex-col">
                        <label for="filterEmployee" class="text-gray-600 mb-1">Filtr dle zaměstnance:</label>
                        <select id="filterEmployee" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all">
                            <option value="all">Všichni</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="weekSelect" class="text-gray-600 mb-1">Výběr týdne:</label>
                        <input type="week" id="weekSelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                    <button onclick="exportWeeklyReport()" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Exportovat report</button>
                </div>
            </div>
        </div>

        <!-- Tabulka záznamů -->
        <div class="bg-gray-50 p-6 rounded-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Záznamy práce</h2>
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Datum</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Zaměstnanec</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Popis</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Akce</th>
                    </tr>
                </thead>
                <tbody id="workEntriesTableBody" class="divide-y divide-gray-200">
                    <!-- Zde se budou vkládat záznamy -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const BIN_ID = '68a73dcc43b1c97be9247f33'; // Nahraďte svým Bin ID
    const API_KEY = '$2a$10$5VO3aDmm6IY7KJFCH0eHi.yF6NE4Xd/GNmWmMW5EIHWvl6DdrTRwS'; // Nahraďte svým API klíčem
    const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let appData = {
        employees: [],
        workEntries: []
    };

    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');
    const mainContent = document.getElementById('mainContent');

    // Funkce pro načtení dat z JSONBin
    async function fetchData() {
        loadingMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        mainContent.classList.add('hidden');
        try {
            const res = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-Master-Key': API_KEY,
                },
            });

            if (!res.ok) {
                throw new Error(`Chyba HTTP: ${res.status}`);
            }

            const data = await res.json();
            appData = data.record;
            if (!appData.employees) appData.employees = [];
            if (!appData.workEntries) appData.workEntries = [];

            updateUI();
        } catch (error) {
            console.error('Chyba při načítání dat:', error);
            errorMessage.classList.remove('hidden');
        } finally {
            loadingMessage.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }
    }

    // Funkce pro uložení dat do JSONBin
    async function saveData() {
        try {
            const res = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY,
                },
                body: JSON.stringify(appData),
            });

            if (!res.ok) {
                throw new Error(`Chyba HTTP: ${res.status}`);
            }
        } catch (error) {
            console.error('Chyba při ukládání dat:', error);
            errorMessage.classList.remove('hidden');
        }
    }

    // Funkce pro aktualizaci UI
    function updateUI() {
        populateEmployeeSelects();
        populateEmployeeList();
        renderWorkEntries();
    }

    // Funkce pro naplnění select boxů zaměstnanci
    function populateEmployeeSelects() {
        const employeeSelect = document.getElementById('employeeSelect');
        const filterSelect = document.getElementById('filterEmployee');

        const currentSelectedEmployee = employeeSelect.value;
        const currentFilterEmployee = filterSelect.value;

        employeeSelect.innerHTML = '';
        filterSelect.innerHTML = '<option value="all">Všichni</option>';

        appData.employees.forEach(employee => {
            const option1 = document.createElement('option');
            option1.value = employee.id;
            option1.textContent = employee.name;
            employeeSelect.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = employee.id;
            option2.textContent = employee.name;
            filterSelect.appendChild(option2);
        });

        employeeSelect.value = currentSelectedEmployee;
        filterSelect.value = currentFilterEmployee;
        
        filterSelect.addEventListener('change', renderWorkEntries);
        document.getElementById('weekSelect').addEventListener('change', renderWorkEntries);
    }

    // Funkce pro zobrazení seznamu zaměstnanců
    function populateEmployeeList() {
        const employeeList = document.getElementById('employeeList');
        employeeList.innerHTML = '';
        appData.employees.forEach(employee => {
            const li = document.createElement('li');
            li.innerHTML = `
                ${employee.name}
                <button onclick="removeEmployee('${employee.id}')" class="ml-2 text-red-500 hover:text-red-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;
            employeeList.appendChild(li);
        });
    }

    // Funkce pro vykreslení záznamů práce
    function renderWorkEntries() {
        const tableBody = document.getElementById('workEntriesTableBody');
        tableBody.innerHTML = '';

        const filterEmployeeId = document.getElementById('filterEmployee').value;
        const weekFilter = document.getElementById('weekSelect').value;

        let filteredEntries = appData.workEntries;

        if (filterEmployeeId !== 'all') {
            filteredEntries = filteredEntries.filter(entry => entry.employeeId === filterEmployeeId);
        }

        if (weekFilter) {
            const [year, week] = weekFilter.split('-W');
            filteredEntries = filteredEntries.filter(entry => {
                const entryDate = new Date(entry.date);
                return getWeekNumber(entryDate) == week && entryDate.getFullYear() == year;
            });
        }
        
        filteredEntries.sort((a, b) => new Date(b.date) - new Date(a.date));

        filteredEntries.forEach(entry => {
            const employee = appData.employees.find(e => e.id === entry.employeeId);
            const employeeName = employee ? employee.name : 'Neznámý';
            const row = document.createElement('tr');
            row.classList.add('hover:bg-gray-50');
            row.innerHTML = `
                <td class="py-3 px-4 text-sm text-gray-700">${formatDate(entry.date)}</td>
                <td class="py-3 px-4 text-sm text-gray-700">${employeeName}</td>
                <td class="py-3 px-4 text-sm text-gray-700">${entry.description}</td>
                <td class="py-3 px-4 text-sm text-gray-700 space-x-2">
                    <button onclick="editWorkEntry('${entry.id}')" class="text-indigo-500 hover:text-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                    <button onclick="deleteWorkEntry('${entry.id}')" class="text-red-500 hover:text-red-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Funkce pro přidání zaměstnance
    async function addEmployee() {
        const name = document.getElementById('newEmployeeName').value.trim();
        if (name) {
            const newEmployee = {
                id: crypto.randomUUID(),
                name: name
            };
            appData.employees.push(newEmployee);
            document.getElementById('newEmployeeName').value = '';
            updateUI();
            await saveData();
        }
    }

    // Funkce pro odebrání zaměstnance
    async function removeEmployee(id) {
        if (confirm('Opravdu chcete odebrat tohoto zaměstnance?')) {
            appData.employees = appData.employees.filter(emp => emp.id !== id);
            appData.workEntries = appData.workEntries.filter(entry => entry.employeeId !== id);
            updateUI();
            await saveData();
        }
    }

    // Funkce pro přidání/úpravu záznamu práce
    async function addWorkEntry() {
        const employeeId = document.getElementById('employeeSelect').value;
        const date = document.getElementById('dateInput').value;
        const description = document.getElementById('descriptionInput').value.trim();
        
        if (employeeId && date && description) {
            const entry = {
                id: crypto.randomUUID(),
                employeeId: employeeId,
                date: date,
                description: description
            };
            appData.workEntries.push(entry);
            
            document.getElementById('dateInput').valueAsDate = new Date();
            document.getElementById('descriptionInput').value = '';

            renderWorkEntries();
            await saveData();
        } else {
            alert('Prosím, vyplňte všechna pole.');
        }
    }

    // Funkce pro úpravu záznamu práce
    function editWorkEntry(id) {
        const entryToEdit = appData.workEntries.find(entry => entry.id === id);
        if (entryToEdit) {
            document.getElementById('employeeSelect').value = entryToEdit.employeeId;
            document.getElementById('dateInput').value = entryToEdit.date;
            document.getElementById('descriptionInput').value = entryToEdit.description;
            appData.workEntries = appData.workEntries.filter(entry => entry.id !== id);
            saveData();
        }
    }

    // Funkce pro smazání záznamu práce
    async function deleteWorkEntry(id) {
        if (confirm('Opravdu chcete smazat tento záznam?')) {
            appData.workEntries = appData.workEntries.filter(entry => entry.id !== id);
            renderWorkEntries();
            await saveData();
        }
    }

    // Funkce pro export týdenního reportu
    function exportWeeklyReport() {
        const filterEmployeeId = document.getElementById('filterEmployee').value;
        const weekFilter = document.getElementById('weekSelect').value;

        if (!weekFilter) {
            alert('Prosím, vyberte týden pro export.');
            return;
        }

        let filteredEntries = appData.workEntries;

        const [year, week] = weekFilter.split('-W');
        const selectedEmployee = appData.employees.find(e => e.id === filterEmployeeId);
        const employeeName = selectedEmployee ? selectedEmployee.name : 'Všichni zaměstnanci';
        
        // Změna: Filtr se nyní provádí na základě vybraného zaměstnance A týdne
        filteredEntries = filteredEntries.filter(entry => {
            const entryDate = new Date(entry.date);
            const entryWeek = getWeekNumber(entryDate);
            const entryYear = entryDate.getFullYear();
            
            const matchesEmployee = (filterEmployeeId === 'all' || entry.employeeId === filterEmployeeId);
            const matchesWeek = (entryWeek == week && entryYear == year);

            return matchesEmployee && matchesWeek;
        });

        const reportContent = `
Týdenní report práce
-------------------
Týden: ${weekFilter}
Zaměstnanec: ${employeeName}
-------------------

${filteredEntries.map(entry => {
    const entryDate = formatDate(entry.date);
    const employee = appData.employees.find(e => e.id === entry.employeeId);
    const name = employee ? employee.name : 'Neznámý';
    return `Datum: ${entryDate} | Zaměstnanec: ${name}\nPopis: ${entry.description}\n`;
}).join('\n')}
`;
        downloadTextFile(reportContent, `Report_prace_${employeeName.replace(/\s+/g, '_')}_tyden_${weekFilter}.txt`);
    }

    // Pomocná funkce pro stažení textového souboru
    function downloadTextFile(content, filename) {
        const blob = new Blob([content], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Pomocná funkce pro získání čísla týdne
    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        return weekNo;
    }

    // Pomocná funkce pro formátování data
    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    // Načtení dat při spuštění
    window.onload = () => {
        fetchData();
        const today = new Date();
        const year = today.getFullYear();
        const week = getWeekNumber(today);
        document.getElementById('weekSelect').value = `${year}-W${String(week).padStart(2, '0')}`;
    };
</script>

</body>
</html>
